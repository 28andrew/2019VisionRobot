plugins {
    id 'edu.wpi.first.GradleRIO' version '2019.4.1' apply false
    id 'com.github.johnrengelman.shadow' version '4.0.3' apply false
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
    }
}

wrapper {
    gradleVersion = '5.0'
}